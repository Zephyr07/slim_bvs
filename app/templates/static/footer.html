<div class="modal" id="suggestion">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Suggestion</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal text-center">
                    <div class="form-group">
                        <div class="col-md-12">
                            <textarea class="form-control text-center" rows="3" id="textArea" ng-model="suggestion" placeholder="Renseigner votre suggestion ici"></textarea>
                            <span class="help-block text-center">Merci pour votre contribution</span>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-raised" data-dismiss="modal" id="closeSuggestion">Fermer</button>
                <button type="button" class="btn btn-primary btn-raised" ng-click="enregistrerSuggestion()">Enregistrer</button>
            </div>
        </div>
    </div>
</div>
